<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Design Consultation Model</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter';
      }
    </style>
  </head>
  <body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <!-- Modal -->
    <div class="bg-white max-w-md w-full rounded-lg shadow-xl p-8 relative">
     
      <!-- Close Button -->
<button class="absolute top-4 right-4 text-gray-400 text-xl hover:text-gray-600">
  &times;
</button>

<!-- Booking Link -->
<a href="booking.html" class="absolute top-4 right-4 text-gray-400 text-xl hover:text-gray-600">
  &times;
  </button>
         </a>

      <!-- Heading -->
<div class="text-center">
  <h2 class="text-2xl font-semibold text-gray-800 mb-1">
    Book Your Free
  </h2>
  <h2 class="text-2xl font-semibold text-gray-800 mb-2 inline-block border-b-2 border-[#4E342E] pb-2">
    Design Consultation Now
  </h2>
</div>


      <!-- Subtitle -->
      <p class="text-center text-gray-500 mb-6">You're one step closer to the room you love!</p>

      <!-- Email Input -->
      <div class="mb-4">
        <label class="block text-sm text-gray-700 mb-1 text-center">Enter your email below to save and continue.</label>
        <input type="email" placeholder="Your email" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#b59f76]" />
      </div>

      <!-- Save Button -->
      <button class="w-full bg-[#4E342E] text-white py-2 rounded-md font-semibold hover:bg-[#4E342E] transition mb-4">
        Save & Continue
      </button>

      <!-- OR divider -->
      <div class="flex items-center my-4">
        <hr class="flex-grow border-t border-gray-300" />
        <span class="mx-2 text-gray-500 text-sm">Or</span>
        <hr class="flex-grow border-t border-gray-300" />
      </div>

      <!-- Continue with Google -->
      <button class="w-full flex items-center justify-center border border-gray-300 rounded-md py-2 mb-3 hover:bg-gray-50">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5 mr-2" alt="Google" />
        <span class="text-gray-800 font-medium">CONTINUE WITH GOOGLE</span>
      </button>

      <!-- Continue with Facebook -->
      <button class="w-full flex items-center justify-center border border-blue-600 rounded-md py-2 hover:bg-blue-50">
        <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" class="w-5 h-5 mr-2" alt="Facebook" />
        <span class="text-blue-800 font-medium">CONTINUE WITH FACEBOOK</span>
      </button>

      <!-- Terms -->
      <p class="text-xs text-center text-gray-500 mt-6">
        By signing up, you agree to our
        <a href="#" class="text-[#b59f76] underline">Terms and Conditions</a>
      </p>
    </div>
  </body>
</html>
